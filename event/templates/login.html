{% include "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 30vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="login bg-dark text-white p-4 rounded">
                <h1 class="mt-2 mb-4">Login Page</h1>
                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% endfor %}
                </div>
                {% endif %}
                <form action="{% url 'login' %}" method="POST" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
