{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Edit Event</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
